<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- lib -->
    <script src="https://code.angularjs.org/1.5.8/angular.js"></script>
    <script src="//unpkg.com/angular-ui-router@0.3.1/release/angular-ui-router.js"></script>

    <!-- UI Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.6/ui-bootstrap-tpls.min.js"></script>

    <!-- main module -->
    <script src="src/app.module.js"></script>

    <!-- style -->
    <link rel="stylesheet" href="./css/style.css" />

    <title>Test</title>
  </head>
  <body ng-controller="appController">
    <h1 ng-click="test()">Test</h1>
    <!-- uib-typeahead="<object> <iteration> | filter:$viewValue | limitTo:8" -->
    <input
      type="text"
      ng-model="searchQuery"
      uib-typeahead="item.title for item in items | filter:$viewValue | limitTo:8"
      typeahead-on-select="selectItem($item, $model, $label)"
    />
    <ul>
      <li ng-repeat="selectedItem in selectedItems">{{selectedItem.title}}</li>
    </ul>
  </body>
</html>
